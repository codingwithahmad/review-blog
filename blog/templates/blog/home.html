<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
</head>
<body>
<center>
	<article>
		{% for article in articles %}
			<img src="{{ article.thumbnail.url }}" width="600" height="400">
			<h1><a href="{{article.slug}}" style="text-decoration: none;">{{ article.title }}</a></h1>
			<small>{{ article.publish }}</small>
			<p>{{ article.description }}</p>
		{% endfor %}
	</article>
</center>
</body>
</html>
