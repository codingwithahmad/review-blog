{% extends 'blog/base.html' %}
{% load static %}


{% block custom %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/rtl.css' %}">
{% endblock %}

{% block title %}
    {{ art.title }}
{% endblock %}

{% block header %}
<header class="masthead" style="background-image: url('{{art.thumbnail.url}}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                            <h1>{{ art.title }}</h1>
                            <span class="subheading">{{ art.publish }}</span>
                    </div>
                </div>
            </div>
        </div>
</header>



{% endblock %}

{% block main %}
<article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{ art.description|linebreaks }}
                    </div>
                </div>
            </div>
</article>
{% endblock %}
