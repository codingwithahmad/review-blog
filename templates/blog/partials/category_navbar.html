<div class="collapse navbar-collapse nav" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:index' %}">خانه</a></li>
                    {% for cat in categories %}
                        {% if cat.parent == None %}
                            <li class="nav-item">
                                <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:category' cat.slug %}">{{ cat.title }}
                                </a>
                                {% if cat.children.published %}
                                   {% include "blog/partials/category_loop.html" %} 
                                {% endif %}
                            </li>
                        {% endif %}
                    {% endfor %}
        </ul>
        <form class="form-inline mt-3" action="{% url 'blog:search' %}">
            <input type="text" name="q" class="form-control" placeholder="جست و جو متن...">
            <button class="btn btn-success" style="padding: 8px; border-radius: 5px; margin-right: 5px;">جستوجو</button>
        </form>
</div>
